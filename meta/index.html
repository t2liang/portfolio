<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Meta </title>
</head>
<body>
    <h1>Meta</h1> 
    <p>This page includes stats about the code of this website</p>
    <dl class="files">
    </dl>
    <h2>Summary</h2>
    <div id="stats"></div>
    <h2>Commits by time of day</h2>
    <div id="filter-container">
        <label for="commit-slider">Show commits until:</label>
        <input type="range" id="commit-slider" min="0" max="100" value="100">
        <time id="selectedTime"></time>
    </div>
    <div id="scrollytelling">
      <div id="scroll-container">
        <div id="spacer"></div>
        <div id="items-container"></div>
      </div>
      <div id="chart"></div>
      
    </div>

    
    <div id="files-scrolly">
      <div id="files-vis"></div>
      <div id="files-scroll-container">
        <div id="files-spacer"></div>
        <div id="files-items-container"></div>
      </div>
    </div>
    <dl id="commit-tooltip" class="info tooltip">
        <dt>Commit</dt>
        <dd>
          <a href="" id="commit-link" target="_blank"></a>
        </dd>
      
        <dt>Date</dt>
        <dd id="commit-date"></dd>
      
        <!-- Add: Time, author, lines edited -->
    </dl>
    <dl id="language-breakdown" class="stats"></dl>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="./main.js"></script>
    <script type="module" src="../global.js"></script>
</body>
